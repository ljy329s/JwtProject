<!DOCTYPE html>
<html lang="en">
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인실패시화면</title>
</head>
<script src="/js/jquery-3.6.1.min.js"></script>
<style>
  .titleCenter {
    text-align: center;
  }

  #mainLogo {
    height: 200px;
    cursor: pointer;
  }
  .mainLogo_box{
    text-align: center;
  }
  .failLogin{
    color: red;
    font-weight: bolder;
  }
</style>
<body>
<div class="mainLogo_box">
  <img src="/img/Jy_Board1.png" alt="Jy_Board" id="mainLogo" onclick="location.href='/'"/>
</div>
<div class="d-flex justify-content-center mt-5">

  <div class="col-4 card ">
    <div class="card-body">
      <div><h1 class="titleCenter">로그인</h1></div>
      <form action="/login" method="post">
        <div>
          <label for="username">아이디</label>
          <input type="text" name="username" id="username" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control" required="required">
        </div>
        <p class="failLogin">로그인 정보를 다시 확인해주세요</p>
        <div>
          <button type="submit" class="form-control btn btn-outline-info">로그인</button>
        </div>
        <div>
          <button type="button" class="btn-primary btn form-control"
                  onclick="location.href='/oauth2/authorization/google'">구글로그인
          </button>
        </div>
        <div>
          <button type="button" onclick="location.href='/joinForm'"
                  class="form-control btn btn-outline-secondary">회원가입
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script>
  $(document).ready(function (){
    alert("로그인 정보를 다시 확인해주세요")
  })
</script>

</html>
