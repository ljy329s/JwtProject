<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/jquery-3.6.1.min.js"></script>
    <title>로그인화면</title>
</head>

<style>
    .titleCenter {
        text-align: center;
    }

    #mainLogo {
        height: 200px;
        cursor: pointer;


    }
    .mainLogo_box{
        text-align: center;
    }
    #loginT_box{
        margin-top: 50px;
    }
</style>
<body>
<div class="mainLogo_box">
    <img src="/img/Jy_Board1.png" alt="Jy_Board" id="mainLogo" onclick="location.href='/'"/>
</div>
<div class="d-flex justify-content-center mt-5">

    <div class="col-4 card ">
        <div class="card-body">
            <div><h1 class="titleCenter">로그인</h1></div>
            <form action="/login" method="post">
                <div>
                    <label for="username">아이디</label>
                    <input type="text" name="username" id="username" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" required="required">
                </div>
                <div id="loginT_box">
                <div>
                    <button type="button" id="loginBtn" class="form-control btn btn-outline-info">로그인</button>
                </div>
                <div>
                    <button type="button" class="btn-primary btn form-control"
                            onclick="location.href='/oauth2/authorization/google'">구글로그인
                    </button>
                </div>
                <div>
                    <button type="button" onclick="location.href='/joinForm'"
                            class="form-control btn btn-outline-secondary">회원가입
                    </button>
                </div>
                <div>
                    <button type="button" onclick="location.href='/findIdPw'"
                            class="form-control btn btn-outline-warning">아이디/비밀번호 찾기
                    </button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
  
  $("#loginBtn").click(function () {
    let username = $("#username").val();
    let password = $("#password").val();
    let member = {
      "username": username,
      "password": password
    }
  
    $.ajax({
      url: "/login",
      method: "POST",
      data: JSON.stringify(member),
      success:function (member) {
        console.log(member);
        
        alert("입력받은데이터 : " + member)
        location.href="/";
      },error(){
        alert("에러발생");
        }

    });
  });
</script>
</html>
